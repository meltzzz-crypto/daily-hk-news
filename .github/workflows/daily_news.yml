name: Daily MK News Bot

on:
  schedule:
    # 매일 아침 7시 (한국 시간 KST = UTC + 9)
    # Cron은 UTC 기준이므로, 한국 07:00 => UTC 22:00 (전날)
    # - cron: '0 22 * * *' (Disabled)
  workflow_dispatch: # 수동 실행 버튼 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기 (Checkout)
      uses: actions/checkout@v3

    - name: 파이썬 설정 (Set up Python)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 도구 설치 (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 뉴스 배달 실행 (Run News Bot)
      env:
        # GitHub Secrets에 등록된 웹훅 주소를 사용
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python news_bot.py
